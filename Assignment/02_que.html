<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- How to Apply CSS Using JQuery, How to Add Class and Remove Class in
    Jquery, JQuery Animation? -->
</head>
<body>
    <script>

       // 1 Applying CSS using jQuery:
      // Apply CSS styles directly
    $('selector').css({
    'property1': 'value1',
    'property2': 'value2'
    });

    // 2 Adding and Removing Classes:
    // Add a class
    $('selector').addClass('className');

    // Remove a class
    $('selector').removeClass('className');
    
    //jQuery Animation:

     //jQuery provides several methods for creating animations, including .animate(), .fadeIn(), .fadeOut(), .slideDown(), .slideUp(), and more. Here's an example of using the .animate() method:

     // 3 Animate element's properties
     $('selector').animate({
    'property1': 'value1',
    'property2': 'value2'
     }, duration);

     // Fade in an element
     $('selector').fadeIn(duration);

      </script>
    
</body>
</html>
